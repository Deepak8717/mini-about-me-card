  </head>
  <body>

        </div>
      </div>
      <div class="navigation__bar">
        <span class="button" id="one" title="profile"
          ><i class="fas fa-user-alt"></i
        ></span>
        <span class="button" id="two" title="my vibes"
          ><i class="fas fa-headphones-alt"></i
        ></span>

        ></span>
      </div>
    </div>
    <script src="script.js"></script>
